<!Doctype html>
<html>
<head> SVG File (0,0) coordinate</head>
<title> My Fruits </title>
<body>
<h1> My Favorite Fruit </h1>

<h3> Orange </h3>
<p> Description: I love the taste and the color. </p>

<svg width='300' height='300'>
<circle cx='200' cy='200' r='100' stroke='yellow'
fill='orange' />
<!-- Create second circle which is smaller with a different radius, color, stroke, and on different cordinates -->
<circle cx='100' cy='100' r='100' stroke='yellow'
fill='red' />
</svg>
<svg width='400' height='300'>
<rect x='50' y='50' height='100' width='100'
fill='red' />
<!-- Create a second square which is larger with a different size, color, stroke, and on different cordinates -->
<rect x='20' y='80' width='100' height='100'
fill='pink' />
<!-- Make a rectangle -->
<rect x='150' y='200' height="100" width="200"
fill="orange" stroke="pink" />
</svg>

<svg width='400' height='500' x='600' >
<ellipse cx='100' cy='50' rx='50' ry='25' />
<!-- Create a second ellipse which is larger with a different size, color, stroke, and on different cordinates -->
<ellipse cx='200' cy='100' rx='100' ry='25' 
fill='yellow'/>
</svg>
